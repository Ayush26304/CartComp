


<header class="navbar">
  <div class="navbar-container">
    
    <div class="logo">KartCom</div>
    
    <!-- Standard Search Bar -->
    <div class="search-container">
      <form class="search-form" (ngSubmit)="onSearch()">
        <div class="search-input-group">
          <input 
            type="text" 
            [(ngModel)]="searchQuery"
            name="searchQuery"
            placeholder="Search for products..." 
            class="search-input"
            (keyup.enter)="onSearch()"
          >
          <button type="submit" class="search-btn" [disabled]="!searchQuery.trim()">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
    
    <div class="menu-toggle" (click)="isMenuOpen = !isMenuOpen">
      â˜°
    </div>
 
    <!-- Links -->
    <nav [class.active]="isMenuOpen">
      <a routerLink="/home">Home</a>
      <a routerLink="/categories">Categories</a>
      <a routerLink="/cart" >ðŸ›’ Cart ({{cartItemCount}})</a>
    
      <!-- If logged in -->
      <ng-container *ngIf="isLoggedIn; else guestLinks">
        <a routerLink="/userprofile" class="profile">
          ðŸ‘¤ {{ username }}
        </a>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </ng-container>
 
      <!-- If not logged in -->
      <ng-template #guestLinks>
        <a href="/" *ngIf="!isLoggedIn">Login</a>    
      </ng-template>
    </nav>
  </div>
</header>
