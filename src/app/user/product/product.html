
<div class="product-page" *ngIf="!loading && product; else loadingBlock">
  <div class="product-container">
    <div class="product-image">
      <img [src]="product.image" [alt]="product.title" />
    </div>
 
    <div class="product-info">
      <h1 class="title">{{ product.title }}</h1>
      <p class="desc">{{ product.description }}</p>
 
      <div class="price">â‚¹ {{ product.price }}</div>
 
      <div class="quantity-box">
        <label for="qty">Quantity:</label>
        <select id="qty" [(ngModel)]="quantity">
          <option *ngFor="let q of quantityOptions" [value]="q">{{ q }}</option>
        </select>
      </div>
 
      <div class="btn-box">
        <button class="btn-buy" (click)="buyNow()">Buy Now</button>
        <button class="btn-cart" (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
 
<ng-template #loadingBlock>
  <div class="loading">Loading product details...</div>
</ng-template>
