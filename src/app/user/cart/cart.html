<app-navbar *ngIf="showNavbar"></app-navbar>
<div class="cart-container">
  <h2 class="cart-title">ðŸ›’ Your Shopping Cart</h2>
 
  <!-- Empty cart -->
  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p class="xyz">ðŸ›’</p>
    <p>Your cart is empty ðŸ˜”</p>
    <button (click)="navigatetoshop()" class="shop-now-btn">Start Shopping</button>
  </div>
 
  <!-- Cart items -->
  <div *ngIf="cartItems.length > 0" class="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.image" alt="{{ item.title }}" class="product-img" />
      <div class="cart-details">
        <h3>{{ item.title }}</h3>
        <p class="price">â‚¹{{ item.price }}</p>
        <p class="quantity">Quantity: {{ item.quantity }}</p>
        <button class="remove-btn" (click)="removeItem(item.id)">Remove</button>
      </div>
    </div>
 
    <!-- Cart summary -->
    <div class="cart-summary">
      <p><strong>Total Quantity:</strong> {{ totalQuantity }}</p>
      <p><strong>Total Price:</strong> â‚¹{{ totalPrice }}</p>
      <button class="clear-btn" (click)="clearCart()">Clear Cart</button>
      <button class="checkout-btn" (click)="navigatetocheckout()">Buy</button>
    </div>
  </div>
</div>

<app-footer *ngIf="showNavbar"></app-footer>
