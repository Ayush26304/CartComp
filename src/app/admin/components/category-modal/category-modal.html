<div class="modal-backdrop" *ngIf="isVisible" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ isEdit ? 'Edit Category' : 'Add New Category' }}</h3>
      <button class="close-btn" (click)="onClose()">Ã—</button>
    </div>

    <div class="modal-body">
      <form (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="categoryName">Category Name *</label>
          <input 
            type="text" 
            id="categoryName"
            [(ngModel)]="category.name" 
            name="categoryName"
            placeholder="Enter category name"
            required 
          />
        </div>

        <div class="form-group">
          <label for="categoryDescription">Description</label>
          <textarea 
            id="categoryDescription"
            [(ngModel)]="category.description" 
            name="categoryDescription"
            placeholder="Enter category description"
            rows="3"
          ></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="onClose()" [disabled]="loading">
            Cancel
          </button>
          <button type="submit" class="btn-save" [disabled]="loading || !category.name.trim()">
            {{ loading ? 'Saving...' : (isEdit ? 'Update' : 'Create') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
