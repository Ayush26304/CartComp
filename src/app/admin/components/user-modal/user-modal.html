<div class="modal-backdrop" *ngIf="isVisible" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ isEdit ? 'Edit User' : 'Add New User' }}</h3>
      <button class="close-btn" (click)="onClose()">Ã—</button>
    </div>

    <div class="modal-body">
      <form (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="username">Username *</label>
          <input 
            type="text" 
            id="username"
            [(ngModel)]="user.username" 
            name="username"
            placeholder="Enter username"
            required 
          />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input 
              type="text" 
              id="firstName"
              [(ngModel)]="user.firstName" 
              name="firstName"
              placeholder="Enter first name"
              required 
            />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input 
              type="text" 
              id="lastName"
              [(ngModel)]="user.lastName" 
              name="lastName"
              placeholder="Enter last name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="user.email" 
            name="email"
            placeholder="Enter email address"
          />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input 
            type="tel" 
            id="phoneNumber"
            [(ngModel)]="user.phoneNumber" 
            name="phoneNumber"
            placeholder="Enter phone number"
          />
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="onClose()" [disabled]="loading">
            Cancel
          </button>
          <button type="submit" class="btn-save" [disabled]="loading || !user.username.trim() || !user.firstName.trim()">
            {{ loading ? 'Saving...' : (isEdit ? 'Update' : 'Create') }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
